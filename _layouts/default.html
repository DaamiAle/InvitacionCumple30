<!doctype html>
<html lang="{{ site.lang | default: "es-ES" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

{% seo %}

    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    {% include head-custom.html %}
    
    <style>
      @media (min-width: 769px){
        .wrapper{
          opacity:0.75;
          width: fit-content;
          max-width: 50%;
        }
        body{
          background: url('/InvitacionCumple30/assets/img/invitacion-bg.png') !important;
          background-size: cover !important;
          background-position: center !important;
          background-repeat: no-repeat !important;
          background-attachment: scroll !important;
          display: flex;
          flex-wrap: wrap;
          align-content: center;
        }
      }
      @media (max-width: 768px) {
        
        .wrapper{
          opacity: 0.9;
          width: fit-content;
          max-width: 85%;
        }
        body {
          background: url('/InvitacionCumple30/assets/img/bg-Mobile.jpg') !important;
          background-size: contain !important;
          background-position: center !important;
          background-repeat: no-repeat !important;
          background-attachment: scroll !important;
          display: flex;
          flex-wrap: wrap;
          align-content: center;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <!--div class="card"-->
        <header {% unless site.description or site.github.project_tagline %} class="without-description" {% endunless %}>
          <h1>{{ site.title | default: site.github.repository_name }}</h1>
          {% if site.description or site.github.project_tagline %}
            <p>{{ site.description | default: site.github.project_tagline }}</p>
          {% endif %}
        </header>
        <section>
        {{ content }}
        </section>
      <!--/div-->
    </div>
    <!--[if !IE]><script>fixScale(document);</script><![endif]-->
  </body>
</html>
